<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Recuperação de Senha</h1>
        <form id="resetForm" action="#" method="POST">
            <input type="text" placeholder="Email ou CPF" name="email-cpf" id="emailCpf" required>
             <button type="button" class="register-btn">Enviar Link de Recuperação</button>
        </form>
        <a href="index.html" class="back-to-login">Voltar ao Login</a>
    </div>
    <img src="logo.png" alt="Logo" class="logo">
    
    <script>
        document.getElementById('resetForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var emailCpf = document.getElementById('emailCpf').value.trim();
            
            var emailRegex = /\S+@\S+\.\S+/;
            var cpfRegex = /^[0-9]{11}$/;  // Considerando CPF com 11 dígitos
            
            if (emailCpf) {
                if (emailRegex.test(emailCpf) || cpfRegex.test(emailCpf)) {
                    // Simulação de envio de link de recuperação
                    alert("Um link de recuperação foi enviado para seu email ou CPF.");
                } else {
                    alert("Por favor, insira um email válido ou um CPF válido.");
                }
            } else {
                alert("Por favor, preencha seu email/CPF.");
            }
        });
    </script>
</body>
</html>
