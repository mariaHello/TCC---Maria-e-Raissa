<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Delivery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="container">
        <div class="title-search">
		
		<img src="logo2.png" alt="Logo2" class="logohome">
		
            <form class="search-bar">
                <input type="text" placeholder="Pesquisar restaurantes">
                <button type="submit">Buscar</button>
            </form>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="top-box">Meus Pedidos</a></li>
                <li><a href="#" class="top-box">Restaurantes</a></li>
                <li><a href="#" class="top-box">Sobre Nós</a></li>
                <li><a href="#" class="top-box">Trabalhe Conosco</a></li>
            </ul>
        </nav>
    </div>
</header>
	
<main>
    <section class="featured-restaurants">

	    <br>
        <img src="promo.png" alt="promocoes" class="promocoes">
	<br>
	    
        <section class="promocoes">
            <div class="promocoes-carrosel">
                <div class="promo-container">
                    <div class="promo-item">
                        <img src="1.png" alt="Promoção 1">
                    </div>
                    <div class="promo-item">
                        <img src="2.png" alt="Promoção 2">
                    </div>
                    <div class="promo-item">
                        <img src="3.png" alt="Promoção 3">
                    </div>
                    <div class="promo-item">
                        <img src="4.png" alt="Promoção 4">
                    </div>
                    <div class="promo-item">
                        <img src="5.png" alt="Promoção 5">
                    </div>
                    <div class="promo-item">
                        <img src="6.png" alt="Promoção 6">
                    </div>
                </div>
            </div>
            <!-- Botões de navegação -->
            <button class="prev" onclick="prevSlide()">❮</button>
            <button class="next" onclick="nextSlide()">❯</button>
        </section>
    </section>
</main>
<script src="seu-script.js"></script>
<br><br><br><br><br>

	<footer>
		<div class="container">
			<p>&copy; 2024 Gemini Delivery</p>
		</div>
	</footer>
</body>
</html>
